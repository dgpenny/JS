<!DOCTYPE HTML>
<html lang="en-us">
<head>

<title>Trip cost calculator</title>
</head>
<body>
<br><br>
<script type="text/javascript">
    function myFunction() {
		
		var mileage1 = prompt("Enter the beginning odometer: ");
		var mileage2 = prompt("Enter the ending odometer: ");
		var miles = mileage2 - mileage1;
		var gasUsed = prompt("Enter the gallons used: ");
	    var gasCost = prompt("Enter price of gas per gallon: ");
		var gasAmount = miles / gasUsed;
		var totalCost = gasAmount * gasCost;
		document.write("Your trip mileage is: ", miles, "<br>");
		document.write("Your mpg is: ", (Math.round(gasAmount*100)/100), "<br>");
		document.write("Your trip total cost is: $", totalCost.toFixed(2), "<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<input type='button' value='Reset' onClick='window.location.reload();'> ");

	}

</script>
<form action="#">
<input type="button" value="odometer" onclick="myFunction();" />
</form>

</body>
</html>
